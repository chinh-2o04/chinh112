<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quy Đổi Xu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Quy Đổi Số Lượng Xu</h2>

        <textarea id="xuInput" placeholder="Dán danh sách số xu vào đây..."></textarea>

        <button onclick="convertMoney(70)">70$</button>
        <button onclick="convertMoney(55)">55$</button>

        <div class="result">
            <strong>Tổng Xu:</strong> <span id="totalXu">0</span><br>
            <strong>Tổng Tiền:</strong> <span id="convertedMoney">0</span> VND
        </div>

        <button onclick="window.location.href='index.html'">Quay lại</button>
    </div>
    <script src="exchange.js"></script>
</body>
</html>
