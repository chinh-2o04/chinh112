<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quy Đổi Xu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Quy Đổi Xu</h2>
        <input type="number" id="xuAmount" placeholder="Nhập số xu..." />
        <button onclick="exchange(70)">💰 70$/1000 Xu</button>
        <button onclick="exchange(55)">💰 55$/1000 Xu</button>
        <input type="number" id="customRate" placeholder="Nhập tỷ lệ" />
        <button onclick="customExchange()">💰 Tự nhập</button>
        <h3 id="result"></h3>
        <button onclick="window.location.href='index.html'">⬅ Quay lại</button>
    </div>
    <script src="exchange.js"></script>
</body>
</html>
